<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-wrapper">
    <div class="content-container">
      <h1>Stay updated!</h1>
      <h4>Join 60,000+ product managers receiving monthly updates on:</h4>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form class="form-container" id="form-wrapper">
        <label for="user-email">
          Email address
          <span class="label-error-message">Por favor, insira um e-mail v√°lido</span>
        </label>
        <input class="email-input" type="text" id="user-email" placeholder="email@company.com" />
        <button>Subscribe to monthly newsletter</button>
      </form>
    </div>

    <div class="img-container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </main>

  <div class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Gabriel-Andreoni" target="_blank" rel="external">Gabriel Andreoni</a>.
    </span>
  </div>

  <script src="script.js"></script>
</body>

</html>
